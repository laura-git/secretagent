<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Secret Agent Supply Inc</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>

<!-- Begin Header -->

<header>

    <!-- Logo Header Bar -->

    <div class="barcontainer">
        <div class="bar">
          <img src="./resources/img/logo.png" alt="Secret Agent Suplly Logo">
         <h2>SECRET AGENT SUPPLY INC.</h2>
        </div>
    </div>

    <!-- Main Image Header -->

    <div class="motorcycle">

        <div class="headlinecontainer">

            <div class="headline">
                 <h3>NEW ARRIVAL</h3>
                 <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
        </div>
    </div>

    <!-- Navigation -->

    <nav>
        <ul>
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
        </ul>
    </nav>

    <nav class="mobilecontainer">
            <p>Menu</p>
    </nav>

</header>

<!-- Begin Main Container -->

<main>

    <!-- Article Container -->

    <div class="maincontainer">

        <div class="articles">

            <div class="pencontainer">
                <div class="articlepen">
                     <img src="./resources/img/pen.png" alt="Pen">
                </div>

                <h4>Exploding Pen</h4>
            </div>

            <div class="watchcontainer">
                <div class="articlewatch">
                      <img src="./resources/img/watch.png" alt="Watch">
                 </div>
                <h4>Cellular Watch</h4>
            </div>

            <div class="glassescontainer">

                 <div class="articleglasses">
                     <img src="./resources/img/glasses.png" alt="Glasses">
                    </div>

                <h4>Thermal Glasses</h4>
            </div>

        </div>

        <!-- Contact Container -->

        <div class="contact">

            <div class="location">
                <h4>Location</h4>
                <p>-47.346436, 84.32354</p>
            </div>
            <div class="hours">
                <h4>Hours</h4>
                <p>0800 - 1800</p>
            </div>

        </div>


    </div>

</main>





<!-- Footer -->

<footer>
    <div class="footercontainer">
        <div class="copyright">
            <h4>Copyright Secret Agent Supply Inc</h4>
        </div>
    </div>
</footer>

</body>
